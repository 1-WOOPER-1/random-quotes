<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>App</title>
  </head>
  <body>
    <div class="container p-5 text-center">
      <h1>Generate random quote</h1>
      <div id="quote">
        <p id="quote-text" class="m-4 fs-3">New quote will be here</p>
        <p id="quote-author" class="m-4 fs-5"></p>
        <i id="quote-favourite-btn" class="fa-regular fa-star fa-2xl"></i>
        <button id="generate-btn">Generate quote</button>
      </div>
    </div>

    <div id="favourites-container" class="container p-5"></div>
    <script src="index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/ce92fb6fc5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
